<!DOCTYPE html>
<!--lang en describes language is english-->
<html lang="en">
<head>
    <!--charset specifies character encoding of the page-->
    <meta charset="UTF-8">
    <!--viewport and content is for user interface for different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is what user sees when he search for a website-->
    <meta name="description" content="This is my website description"> 
    <meta name="keywords" content="web devlopment,web design,company name">
    <!--If you dont want your company to be exposed by search engine-->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <!--Put the title that describes your page and also put keywords for the SEO-->
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
